<!DOCTYPE html>
<html>
    <head>
        <title>Setup Jquery Mobile</title>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    </head>
    
    <body>

        <!-- always the first div will be the first page -->
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Homepage</h1>
            </div>

            <div data-role="main" class="ui-content">
                <h4>Welcome to the Homepage</h4>
                <a href="#about">about page</a>
            </div>

            <div data-role="footer" data-position="fixed"> <!-- this data-position sets the position of the footer -->
                <h4>Page footer</h4>
            </div>
        </div>

        <!-- About page -->
        <div data-role="page" id="about">
            <div data-role="header">
                <h1>About Page</h1>
            </div>

            <div data-role="main" class="ui-content">
                <h4>Welcome to the About Page</h4>
                <a href="#home">go back</a>
            </div>

            <div data-role="footer" data-position="fixed"> <!-- this data-position sets the position of the footer -->
                <h4>Page footer</h4>
            </div>
        </div>

        

    </body>
</html>
